    <h1>Caesers Cipher</h1>
    <h2>This program will encrypt text via Ceasers Cipher</h2>

    <input type="text" id="sentence">
    <button type="button" onclick="rot13()">Submit</button>
    <h3> Output text: <span id="output"></span></h3>
    <script>

function rot13() {

    let myRegex = /[^a-zA-Z0-9\s]/ig;
    let noUndsString = str.replace(myRegex, "").toUpperCase()
    let text;
    // return noUndsString

        switch (letter){

                return "T";

            case "I":

            case "J":
                return "W"
            case "K":
                return "X";
            case "L":
                return "Y";
            case "M":
                return "Z";
            case "N":
                return "A";
            case "O":
                return "B";
            case "P":
                return "C";
            case "Q":
                return "D";
            case "R":
                return "E";
            case  "S":
                return "F";
            case "T":
                return "G";
            case "U":
                return "H";
            case "V":
                return "I";
            case "W":
                return "J";
            case "X":
                return "K";
            case "Y":
                return "L"
            case "Z":
                return "M"
            case " ":
                return " ";
            case "!":
                return "!";
            case `"`:
                return `"`;
            case "-":

            case "?":
                return "?";
        }
    } )
    // for (let i = 0; i < arrOfLets.length; i++ ){
    //     switch (arrOfLets[i]){

    text = mutatedArr.join("")
    document.getElementById("output").innerHTML = text;

}
